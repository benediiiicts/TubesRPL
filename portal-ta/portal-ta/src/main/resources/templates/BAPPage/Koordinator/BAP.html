<body>

    <div class="navbar">
        <h1>Portal TA</h1>

    </div>

    <div class="content">
        <button class="back-button" onclick="window.history.back();">back</button>
        <div class="container">
            <h1>JUDUL TA DISINI</h1>
            <h2>76.6</h2>
            <div class="date">Telah dilaksanakan pada : <br><span id="highlight-darker"> Monday, 26 Agustus 2024 18:00</span></div>
            <table>
                <thead>
                    <tr>
                        <th>Pembimbing/Penguji</th>
                        <th>Nilai</th>
                        <th>Bobot</th>
                        <th>Nilai Akhir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id="field-besar">
                        <td colspan="4"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="bap-upload-unduh">
            <div class="status">Anda Belum Menyetujui!</div>
            <div class="file-item">
                <div class="file-icon">ðŸ“„</div>
                <div class="file-details">
                    <div class="file-name">bap something</div>
                    <div class="file-info">60,9 KB â€¢ Vor 0 s</div>
                </div>
            </div>
            <div class="buttons">
                <button class="upload-btn" onclick="showPopup()">Upload</button>
                <button class="download-btn">Unduh</button>
            </div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div class="popup" id="uploadPopup">
        <div class="popup-content">
            <h3>Upload</h3>
            <p>Dengan mengupload, Anda menyetujui BAP ini. Lanjutkan?</p>
            <div class="file-input">
                <input type="file" id="fileInput">
            </div>
            <div class="actions">
                <button class="confirm" onclick="confirmUpload()">Setuju</button>
                <button class="cancel" onclick="hidePopup()">Balik</button> 
            </div>
        </div>
    </div>
    <script>
        // JavaScript untuk mengelola fungsi-fungsi pada halaman BAP

        // Fungsi untuk menampilkan popup upload
        function showPopup() {
            const popup = document.getElementById('uploadPopup');
            popup.style.display = 'block';
        }

        // Fungsi untuk menyembunyikan popup upload
        function hidePopup() {
            const popup = document.getElementById('uploadPopup');
            popup.style.display = 'none';
        }

        // Fungsi untuk menangani konfirmasi upload
        function confirmUpload() {
            const fileInput = document.getElementById('fileInput');

            if (fileInput.files.length === 0) {
                alert('Silakan pilih file terlebih dahulu!');
                return;
            }

            const file = fileInput.files[0];
            alert(`File ${file.name} berhasil diupload!`);

            // Simulasi upload file
            // Di sini Anda dapat menambahkan logika untuk mengirim file ke server dengan fetch atau XMLHttpRequest

            // Perbarui status setelah upload
            const statusDiv = document.querySelector('.status');
            statusDiv.textContent = 'Anda Telah Menyetujui!';

            // Sembunyikan popup
            hidePopup();
        }

        // Tambahkan event listener untuk tombol unduh jika diperlukan
        const downloadBtn = document.querySelector('.download-btn');
        if (downloadBtn) {
            downloadBtn.addEventListener('click', () => {
                alert('Fitur unduh belum diimplementasikan.');
                // Tambahkan logika unduh file jika sudah tersedia
            });
        }

        // Pastikan script ini berjalan setelah DOM siap
        document.addEventListener('DOMContentLoaded', () => {
            // Logika tambahan setelah halaman selesai dimuat
        });
    </script>
    

</body>
</html>
