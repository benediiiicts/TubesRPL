<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Tugas Akhir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/SetUpTA/SetUpTA.css}">
    <script rel="text/javascript" th:src="@{/css/SetUpTA/SetUpTA.js}"></script>
    <script src="SetUpTA.js" defer></script>
</head>
<body>
    <div class="navbar">
        <h1>Portal TA</h1>
        <div class="nav-links">
            <a href="/koordinator/home/sidang">Sidang</a>
            <a href="/pembobotan">Pembobotan</a>
            <a href="/koordinator/home/tugas-akhir">Tugas Akhir</a>
        </div>
    </div>

    <section class="content">
        <button class="back-btn" onclick="window.location.href='/koordinator/home/tugas-akhir';">Back</button>
        <h3>Tambah Tugas Akhir</h3>

        <form id="tugasAkhirForm" class="form-container" th:action="@{/koordinator/tugas-akhir/save}" method="post">
            <label for="judul">Topik</label>
            <input type="text" name="judul" id="judul" placeholder="Topik Tugas Akhir">

            <label for="mahasiswa">Mahasiswa</label>
            <select class="dropdown" name="mahasiswa" style="width: 100%">
                <option value="" disabled selected>-- Pilih Mahasiswa --</option>
                <!-- Data Mahasiswa akan di-render melalui Thymeleaf -->
                <th:block th:each="mahasiswa : ${mahasiswaList}">
                    <option th:value="${mahasiswa.npm}" th:text="${mahasiswa.npm + ' - ' + mahasiswa.nama}"></option>
                </th:block>
            </select>

            <label for="mahasiswa">Dosen Pembimbing</label>
            <select class="dropdown" name="pembimbing-1" style="width: 100%">
                <option value="" disabled selected>-- Pilih Dosen Pembimbing --</option>
                <th:block th:each="dosen : ${dosenList1}">
                    <option th:value="${dosen.nik}" th:text="${dosen.nik + ' - ' + dosen.nama}"></option>
                </th:block>
            </select>

            <label for="mahasiswa">Dosen Pembimbing</label>
            <select class="dropdown" name="pembimbing-2" style="width: 100%">
                <option value="" disabled selected>-- Pilih Dosen Pembimbing 2 (optional) --</option>
                <th:block th:each="dosen : ${dosenList2}">
                    <option th:value="${dosen.nik}" th:text="${dosen.nik + ' - ' + dosen.nama}"></option>
                </th:block>
            </select>
            <label for="jenis">Jenis TA</label>
            <select class="dropdown" id="jenis" name="jenis">
                <option value="" disabled selected>-- Jenis TA --</option>
                <option value="1" >1</option>
                <option value="2" >2</option>
            </select>
            <button type="submit" class="save-btn">SAVE</button>
        </form>
    </section>
    <script>
        $(document).ready(function() {
            $('.dropdown').select2({
                placeholder: "Pilih",
                allowClear: true
            });
        });
    </script>
</body>
</html>
