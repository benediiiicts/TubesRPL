<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <script>
        // Redirect after 1 second (1000 milliseconds)
        setTimeout(function() {
            window.location.href = "{{ url_for('auth.redirecting') }}";  // Redirect to the redirecting route
        }, 1000);
    </script>
</head>
<body>
    <h1>Login Success</h1>
    <p>You will be redirected shortly...</p>
</body>
</html>
