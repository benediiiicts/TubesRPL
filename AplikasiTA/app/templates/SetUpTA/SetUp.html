        <div class="set-up-ta">
            <div class="TA-form">
                <div class="component" id="title-TA">
                    <label for="title">Judul</label><br>
                    <input type="text" name="title" id="title" placeholder="Judul Skripsi">
                </div>
                <div class="component" id="date">
                    <label for="date-ta">Tanggal</label><br>
                    <input type="date" name="date-ta" id="date-ta">
                </div>
                <div class="component" id="time">
                    <label for="time-ta">Waktu</label><br>
                    <input type="time" name="time-ta" id="time-ta">
                </div>
                <div class="component" id="mahasiswa">
                    <label for="mahasiswa-ta">Mahasiswa</label><br>
                    <select name="mahasiswa-ta" id="mahasiswa-ta">
                        <option value="Default">--Pilih Mahasiswa--</option>
                        <option value="M1">Mahasiswa 1</option>
                    </select>
                    <!-- <input type="text" name="mahasiswa-ta" id="mahasiswa-ta"> -->
                </div>
                <div class="component" id="tempat">
                    <label for="tempat"></label>Tempat<br>
                    <input type="text" name="tempat" id="tempat">
                </div>
                <div class="component" id="keterangan">
                    <label for="topik-ta">Topik TA</label><br>
                    <select name="topik-ta" id="topik-ta">
                        <option value="Default">--Pilih Topik--</option>
                        <option value="T1">Topik 1</option>
                        <option value="T2">Topik 2</option>
                    </select>
                </div>
                <div class="component" id="jenis">
                    <label for="jenis-ta">Jenis TA</label><br>
                    <input type="text" name="jenis-ta" id="jenis-ta">
                </div>
                <div class="component">
                    <button class="add-button" id="add-new">Create TA</button>
                </div>
            </div>
            <div class="staff-container">
                <div class="staff-list">
                    <label for="staffs">Staff</label>
                    <div id="staffs">
                        <div class="staff-component">
                            <div class="nama-staff">Staff-1</div>
                            <div class="role-staff"> Role-1</div>
                            <button class="comp-delete">delete</button>
                        </div>
                    </div>
                </div>
                <div class="add-btn">
                    <button class="add-button" id="add-new">Add new</button>
                </div>
